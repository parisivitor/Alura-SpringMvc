<html>
	<head>
		<meta charset = "UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		
			<div class="container-fluid bg-secondary text-light p-5 mb-0">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a class="nav-link active" href="">Todos</a>
					<a class="nav-link" href="">Aguardando</a>
					<a class="nav-link"  href="">Aprovado</a>
					<a class="nav-link"  href="">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo pedido</button></a>
			</nav>
		
			<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produdo:</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-md-8 mb-3">
							<div class="row">
								<div class="col-lg-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
								<div class="col-lg-7">Data da entrega: <span th:text="${dataDaEntrega}">10/10/2020</span></div>
							</div>
							
							
							<div>Produto</div>
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produdo"></div>
							
							<div>Descricao</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
							</div>
						</div>
						
						<div class="col-12 col-md-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
