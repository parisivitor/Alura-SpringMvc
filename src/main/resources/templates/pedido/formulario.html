<html>
	<head>
		<meta charset = "UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		
			<div class="container-fluid bg-secondary text-light p-5 mb-0">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			<div class="card mt-3">
				<form  class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto"?>Produto</label>
						<input class="form-control" name="nomeProduto" placeholder="nome do produto"/>
						<small>Informe qual o nome do produto.</small>
					</div>
					<div class="form-group">
						<label for="urlProduto"?>Url</label>
						<input class="form-control"  name="urlProduto" placeholder="url do produto"/>
						<small>Procuro em um site o produto que voce deseja, e nos informe a respectiva url aqui.</small>
					</div>
					<div class="form-group">
						<label for="urlImagem"?>Imagem</label>
						<input class="form-control"  name="urlImagem" placeholder="url da imagem do produto"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					</div>
					<div class="form-group">
						<label for="descricao"?>Descricao</label>
						<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
					
				</form>
			</div>
		</div>
	</body>
</html>
